<div id="player">


    <div class="col-md-6">

            <div class="users-preview__cont">
                <div class="users-preview__data">
                  <div class="users-preview__photo">
                    <div></div>
                  </div>
                  <div class="users-preview__info">
                      <!-- <div class="users-preview__name" id="video-title"></div> -->
                    <div class="users-preview__position" id="video-title"></div>
                <div class="form-group">
                  <label class="control-label">Seek</label>
                  <input data-action="seek" class="slider" type="range"  value="0" data-type="single"
                            data-from="0" data-min="0" data-max="100">
                </div>
                <div class="form-group">
                  <label class="control-label">Volume</label>
                  <input data-action="volume" class="slider" type="range"  value="100" data-type="single"
                            data-from="100" data-min="0" data-max="100">
                </div>
                <div class="input-group input-group-lg">
                  <button data-action="prev" type="button" class="btn btn-secondary"><i class="fa fa-fast-backward"></i></button>
                  <button data-action="play" data-state="true" type="button" class="btn btn-secondary"><i class="fa fa-pause"></i><i data-state="triggered" class="fa fa-play"></i></button>
                  <button data-action="next" type="button" class="btn btn-secondary"><i class="fa fa-fast-forward"></i></button>
                </div>
                <div class="input-group input-group-lg">
                    <input id="add-input" type="text" class="form-control" placeholder="Enter a video or playlist URL" value="">
                    <button data-action="open" type="button" class="btn btn-secondary"><i class="fa fa-plus"></i></button>
                </div>
                  </div>
                </div>
              </div>

            
        </div>
    </div>
</div>


<script>
    $('[data-action="volume"]').ionRangeSlider({
        decorate_both: false,
        min: 0,
        max : 100,
        step: 5,
        hide_min_max: true,
        hide_from_to: false,
        grid: false,
        onChange: function (data) {
            $(document).trigger("app:change", {action:'volume', value:$('[data-action="volume"]').val()});
        }
    });
    $('[data-action="seek"]').ionRangeSlider({
        decorate_both: false,
        min: 0,
        max : 100,
        step: 1,
        hide_min_max: true,
        grid: false,
        onChange: function (data) {
            $(document).trigger("app:change", {action:'seek', value:$('[data-action="seek"]').val()});
        }
    });
</script>
