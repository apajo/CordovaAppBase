<!DOCTYPE html>
<html lang="en" data-debug="true">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="Content-Security-Policy"
        content="default-src http: https: file: gap: https://ssl.gstatic.com 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Youtube playlist manager and player</title>

        <!-- link rel="stylesheet" type="text/css" href="css/reset.css" -->
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="vendor/bootstrap-slider/dist/css/bootstrap-slider.min.css">
        <link href="custom/cyborg4.css" rel="stylesheet">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/player.css">
        <link rel="stylesheet" type="text/css" href="css/selector.css">

        <meta http-equiv="Cache-Control" content="no-store" />
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
        <script src="../bower_components/respond/dest/respond.min.js"></script>
        <![endif]-->
    </head>
    <body data-loading="false">
        <div class="container">

            <div class="page">
              <div class="row header">
                  <img src="img/logo.png" alt="YouTube Remote Control" title="YouTube Remote Control">
              </div>
                
                <div id="content-wrap">
                  <div class="row">
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                      <div class="col-md-8 col-sm-10 col-xs-12">
                          <div class="input-group input-group-lg">
                            <div id="video-title" class="input-group-addon bg-secondary">
                                
                            </div>
                          </div>
                      </div>
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                  </div>
                    
                  <div class="row">
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                      <div class="col-md-8 col-sm-10 col-xs-12">
                          <div class="input-group input-group-lg">
                            <button data-action="prev" type="button" class="btn btn-secondary form-control"><i class="fa fa-fast-backward"></i></button>
                            <div class="input-group-addon bg-secondary">
                                <input data-action="seek" type="range" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="0"/>
                                <!-- <input data-action="seek"  class="" type="range" min="0" max="1000" step="1" /> -->
                            </div>
                            <button data-action="play" data-state="true" type="button" class="btn btn-secondary form-control"><i class="fa fa-pause"></i><i data-state="triggered" class="fa fa-play"></i></button>
                            <button data-action="next" type="button" class="btn btn-secondary form-control"><i class="fa fa-fast-forward"></i></button>
                          </div>
                      </div>
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                  </div>
      
                  <div class="row">
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                      <div class="col-md-8 col-sm-10 col-xs-12">
                          <div class="input-group input-group-lg">
                              <button data-action="mute" data-state="false" type="button" class="btn btn-secondary form-control"><i class="fa fa-volume-up"></i><i data-state="triggered" class="fa fa-volume-off"></i></button>
                              <div class="input-group-addon bg-secondary">
                                <input data-action="volume" type="range" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="100"/>
                                  <!-- <input data-action="volume"  class="" type="range" min="0" max="100" step="5" /> -->
                              </div>
                          </div>
      
                          <div class="btn-group">
                          </div>
                      </div>
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                  </div>
      
                  <div class="row">
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                      <div class="col-md-8 col-sm-10 col-xs-12">
                          <div class="input-group input-group-lg">
                              <input id="add-input" type="text" class="form-control form-control" placeholder="Enter a video or playlist URL">
                              <button data-action="open" type="button" class="btn btn-secondary form-control"><i class="fa fa-plus"></i></button>
                          </div>
                      </div>
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                  </div>
      
                  <div class="row">
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                      <div class="col-md-8 col-sm-10 col-xs-12">
                          <div id="playlist" class="list-group">
                          </div>
                      </div>
                      <div class="col-md-2 col-sm-1 col-xs-12"></div>
                  </div>
              </div>
            </div>
      
          </div><!-- /.container -->

        <div id="modals"></div>

        <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script type="text/javascript" src="custom/ie10-viewport-bug-workaround.js"></script>

        <!-- script type="text/javascript" src="cordova.js"></script -->
        <script type="text/javascript" srtomc="js/core/app.js"></script>
            <script type="text/javascript" src="js/core/core.js"></script>
            <script type="text/javascript" src="js/utils.js"></script>
            <script type="text/javascript" src="js/config.js"></script>
            <script type="text/javascript" src="js/plugins/loader.js"></script>
            <script type="text/javascript" src="js/plugins/mode.js"></script>
            <script type="text/javascript" src="js/plugins/ajax.js"></script>
            <script type="text/javascript" src="js/core/main.js"></script>
            <script type="text/javascript" src="js/plugins/ajax.js"></script>
            <script type="text/javascript" src="js/plugins/autostart.js"></script>
            <script type="text/javascript" src="js/plugins/background.js"></script>
            <script type="text/javascript" src="js/plugins/dialogs.js"></script>
            <!-- script type="text/javascript" src="js/plugins/events.js"></script -->
            <script type="text/javascript" src="js/plugins/notifications.js"></script>
            <script type="text/javascript" src="js/plugins/version.js"></script>
            <script type="text/javascript" src="js/plugins/template.js"></script>

        <script type="text/javascript" src="js/selector.js"></script>
        <script type="text/javascript" src="js/player.js"></script>

    </body>
</html>
